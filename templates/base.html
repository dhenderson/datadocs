<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{static}}/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{static}}/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="{{static}}/bootstrap/css/bootstrap-social.css" />
    <script src="{{static}}/jquery/jquery.js"></script>
    <link rel="stylesheet" href="{{static}}/datatables/css/jquery.dataTables.css" />
    <script src="{{static}}/datatables/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="{{static}}/style.css" />

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div class="header">
      <div class="container" style="font-size: 1.3em;">
        <a href="{{home}}">{{docTitle}}</a>
        <!-- bread crumbs -->
        {% if dataset %}
          >
            {% if dataset.title %}
            {{dataset.title}}
            {% else %}
            {{dataset.name}}
            {% endif %}
        {% endif %}
      </div>
    </div>
    <div class="subheader">
      <div class="container">
        {% block subheader %}{% endblock %}
      </div>
    </div>
    <div class="container">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
      <div class="footer">
        Made with <a href="https://github.com/dhenderson/datadocs">Datadocs</a>
      </div>
    </div>
</body>
</html>
